; PHP Configuration for Laravel API Kit Production Environment

; Memory and execution settings (optimized for production)
memory_limit = 256M
max_execution_time = 30
max_input_time = 60

; File upload settings
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 10

; Session settings
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; Realpath cache (improves performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; OPCache settings (enabled for production performance)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.validate_timestamps = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1

; Error reporting for production (errors hidden from users)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Timezone
date.timezone = UTC

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Additional security
cgi.force_redirect = 1
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Strict"
